<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13 DOM</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
        max-width: 800px;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      .buttons {
        margin-bottom: 20px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Estilos de la galería */
      .galeria {
        display: grid;
        gap: 15px;
      }

      .imagen {
        width: 100px;
      }

      .imagen img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* Formato de la cuadrícula 2x3 */
      .twoPerThree {
        grid-template-columns: repeat(3, 1fr);
      }

      .twoPerTwo {
        grid-template-columns: repeat(2, 1fr);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Galería de Imágenes</h1>
      <div class="buttons">
        <button onclick="cambiarFormato('twoPerThree')">
          Formato 2x3
        </button>
        <button onclick="cambiarFormato('twoPerTwo')">
          Formato 2x2
        </button>
      </div>

      <div id="galeria" class="galeria 2x3">
        <div class="imagen">
          <img src="images/imagen1.jpg" alt="Imagen 1" />
        </div>
        <div class="imagen">
          <img src="images/imagen2.jpg" alt="Imagen 2" />
        </div>
        <div class="imagen">
          <img src="images/imagen3.jpg" alt="Imagen 3" />
        </div>
        <div class="imagen">
          <img src="images/imagen4.jpg" alt="Imagen 4" />
        </div>
        <div class="imagen">
          <img src="images/imagen5.png" alt="Imagen 5" />
        </div>
        <div class="imagen">
          <img src="images/imagen6.jpg" alt="Imagen 6" />
        </div>
      </div>
    </div>

    <script>
      function cambiarFormato(formato) {
        const galeria = document.getElementById('galeria');

        galeria.classList.remove('twoPerThree', 'twoPerTwo');

        galeria.classList.add(formato);
      }
    </script>
  </body>
</html>
