<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio 18</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function concat(name, surname) {
        return name.concat(" " + surname);
      }

      function showName(fullName) {
        const root = document.getElementById('app');
        const title = document.createElement("h1");
        title.innerText = fullName;

        root.appendChild(title);
      }
      
      const name = prompt("Digite su nombre: ");
      const surname = prompt("Digite su apellido: ");
      showName(concat(name, surname));
    </script>
  </body>
</html>
