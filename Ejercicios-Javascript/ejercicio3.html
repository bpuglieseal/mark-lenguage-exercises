<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const root = document.getElementById("app");
      const title = document.createElement("h1");
      const mark = parseInt(prompt("Digite una nota"));

      if (mark < 5) title.innerHTML = "Insuficiente";
      if (mark == 5) title.innerHTML = "Suficiente";
      if (mark >= 6 && mark < 8) title.innerHTML = "Bien";
      if (mark >= 8 && mark < 10) title.innerHTML = "Notable";
      if (mark == 10) title.innerHTML = "Sobresaliente";

      root.append(title);
    </script>
  </body>
</html>
