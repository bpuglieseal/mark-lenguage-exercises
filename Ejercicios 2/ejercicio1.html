<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            padding: 0 1.5rem;
            margin: 0 auto;
        }

        form {
            margin-top: 1.5rem;

            & .form-group {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>Selecciona las películas que no hayas visto</h1>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>El Padrino</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Crepúsculo</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Los Odiosos 8</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Anatomía de un Asesinato</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Crimen Perfecto</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>La Soga</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Platoon</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Titanic</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Pájaros</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="movie" checked>
                <label>Trainspotting</label>
            </div>
        </form>
    </div>
</body>
</html>
