<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Examen</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper container">
        <div class="logo">
          <img src="img/iconos/logo.jpg" alt="logo.jpg" />
        </div>
        <nav class="header-nav">
          <ol class="header-nav-list">
            <li class="header-nav-list-item"><a href="#">Home</a></li>
            <li class="header-nav-list-item"><a href="#">Instrumentos</a></li>
            <li class="header-nav-list-item"><a href="#">Conciertos</a></li>
            <li class="header-nav-list-item"><a href="#">Contacto</a></li>
          </ol>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-wrapper container">
        <div class="offers">
          <h2>OFERTAS DE LA SEMANA</h2>
          <ol class="offers-list">
            <li class="offers-list-item">
              <article class="offer">
                <div class="offer-image">
                  <img src="img/instrumentos/1.jpg" alt="acordeon.jpg" />
                </div>
                <a href="#" class="offer-info">
                  <h3 class="offer-title">Acordeón</h3>
                  <p class="offer-price">300&euro;</p>
                </a>
              </article>
            </li>
            <li class="offer-list-item">
              <article class="offer">
                <div class="offer-image">
                  <img src="img/instrumentos/2.jpg" alt="bateria.jpg" />
                </div>
                <a class="offer-info" href="#">
                  <h3 class="offer-title">Batería</h3>
                  <p class="offer-price">500&euro;</p>
                </a>
              </article>
            </li>
          </ol>
        </div>
        <aside class="sidebar">
          <div class="sidebar-wrapper">
            <form class="sidebar-login-form">
              <h3>Login</h3>
              <div class="form-body-wrapper">
                  <div class="form-group">
                    <label for="username">Usuario</label
                    ><input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Tu nombre"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label
                    ><input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Tu password"
                    />
                  </div>
                  <button>Login</button>
              </div>
            </form>
            <nav class="sidebar-social-links">
              <h3>Estamos en...</h3>  
              <ol class="sidebar-social-links-list">
                <li class="sidebar-social-links-list-item">
                  <a href="#"
                    ><img src="img/iconos/facebook.png" alt="facebook.png"
                  /></a>
                </li>
                <li class="sidebar-social-links-list-item">
                  <a href="#"
                    ><img src="img/iconos/youtube.png" alt="youtube.png"
                  /></a>
                </li>
                <li class="sidebar-social-links-list-item">
                  <a href="#"><img src="img/iconos/x.png" alt="x.png" /></a>
                </li>
                <li class="sidebar-social-links-list-item">
                  <a href="#"
                    ><img src="img/iconos/instagram.png" alt="instagram.png"
                  /></a>
                </li>
              </ol>
            </nav>
          </div>
        </aside>
      </div>
    </main>
    <footer>
        <nav class="footer-links">
            <ol class="footer-links-list">
                <li class="footer-links-list-item"><a href="#">FAQ</a></li>
                <li class="footer-links-list-item"><a href="#">Nuestras Tiendas</a></li>
                <li class="footer-links-list-item"><a href="#">Atencion Al Cliente</a></li>
                <li class="footer-links-list-item"><a href="#">Sobre Nosotros</a></li>
            </ol>
        </nav>
        <p>&copy; 2024 - Baldassare Pugliese</p>
    </footer>
  </body>
</html>
