<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Coffe Shop</title>
  </head>
  <body>
    <header id="header">
      <div class="header-wrapper">
        <div class="header-top container">
          <div class="logo">
            <img src="images/logo.png" alt="logo.png" />
          </div>
          <nav class="header-nav">
            <ol class="header-nav-list">
              <li class="header-nav-list-item"><a href="#">Coffe Blends</a></li>
              <li class="header-nav-list-item">
                <a href="#">Coffe Machines</a>
              </li>
              <li class="header-nav-list-item"><a href="#">Accesories</a></li>
              <li class="header-nav-list-item"><a href="#">Benefits</a></li>
            </ol>
          </nav>
          <nav class="header-social-nav">
            <ol class="header-social-nav-list">
              <li class="header-social-nav-list-item">
                <a href="#"
                  ><img src="images/icons/facebook.png" alt="facebook.png"
                /></a>
              </li>
              <li class="header-social-nav-list-item">
                <a href="#"
                  ><img src="images/icons/twitter.png" alt="twitter.png"
                /></a>
              </li>
              <li class="header-social-nav-list-item">
                <a href="#"
                  ><img src="images/icons/instagram.png" alt="instagram.png"
                /></a>
              </li>
              <li class="header-social-nav-list-item">
                <a href="#"
                  ><img src="images/icons/youtube.png" alt="youtube.png"
                /></a>
              </li>
            </ol>
          </nav>
        </div>
        <div class="header-bottom">
          <p>Welcome to Coffe Place. Coffe capsules, matches and accesories</p>
        </div>
      </div>
    </header>
    <section class="hero">
        <div class="banner">
            <img src="images/banner.png" alt="banner.png">
        </div>
    </section>
  </body>
</html>
