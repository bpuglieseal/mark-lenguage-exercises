<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Octava Pagina</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td rowspan="2" colspan="2" align="center">1</td>
                <td>7.1</td>
                <td>7.2</td>
                <td>10</td>
                <td>14</td>
            </tr>
            <tr>
                <td colspan="2" align="center">ocho</td>
                <td>11</td>
                <td>15</td>
            </tr>
            <tr>
                <td colspan="1" align="center">2</td>
                <td colspan="1" align="center">3</td>
                <td colspan="2" rowspan="3" align="center">9</td>
                <td colspan="2" rowspan="2" align="center">12</td>
            </tr>
            <tr>
                <td colspan="2">
                    cuatro
                </td>
            </tr>
            <tr>
                <td colspan="1" align="center" bgcolor="lightblue">5</td>
                <td align="center">6</td>
                <td colspan="2" align="center" bgcolor="pink">13</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
