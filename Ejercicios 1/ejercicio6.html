<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <h2>Clases de cocina</h2>
    <table border="1">
        <caption border="1">Clases de Cocina</caption>
        <thead>
            <tr>
                <th scope="row">Dia</th>
                <th scope="row">Hora</th>
                <th scope="row">Aula</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>10:00</td>
                <td>023</td>
            </tr>
            <tr>
                <td>Martes</td>
                <td>9:00</td>
                <td>023</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>15:30</td>
                <td>115</td>
            </tr>
            <tr>
                <td>Jueves</td>
                <td>17:00</td>
                <td>103</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>18:00</td>
                <td>104</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
